<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
	<link href="css/ionic.app.css" rel="stylesheet">
	-->

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/ng-cordova.min.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>
</head>
<body ng-app="soundboard">


<ion-pane ng-controller="SoundBoardCtrl">
	

    
    <ion-header-bar class="bar-dark">
        <div>
        
      
            <button class="button button-icon ion-trash-a" ng-click="model.showDelete = !model.showDelete ; model.showMove=false  "></button>    
        </div>

                    
		<h1 class="title">We The Kings -Album </h1>
        
        
        
        
        <button class="button button-icon" ng-click="model.showMove = !model.showMove ; model.showDelete= false">Move</button>
        
            
	</ion-header-bar>
        
        
        
	<ion-content>

		<ion-list show-delete="model.showDelete" show-reorder="model.showMove">
		
            <ion-item ng-click="play(chael)" ng-repeat="chael in model.sounds" class="item-thumbnail-left ion-remove-animate">
                
                <img ng-src="{{chael.image}}" alt="">
                <h2>{{ chael.title }}</h2>
                <p>{{ chael.desc }}</p>
                <i class="ion-ios-musical-notes"></i>
                
                <ion-delete-button ng-click="deleteAudio($index)" class="ion-trash-a"></ion-delete-button>
                
                <ion-reorder-button class="ion-arrow-move" on-reorder="moveAudio(chael,$fromIndex,$toIndex)"></ion-reorder-button>
                
            </ion-item>
		
        </ion-list>

	</ion-content>
</ion-pane>
</body>
</html>
